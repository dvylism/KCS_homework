<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML10</title>
</head>
<body>
    <svg width="200" height="200">
        <rect x="0" y="0" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="50" y="0" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="100" y="0" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="150" y="0" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="0" y="50" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="50" y="50" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="100" y="50" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="150" y="50" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="0" y="100" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="50" y="100" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="100" y="100" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="150" y="100" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0)"/>
        <rect x="0" y="150" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0))"/>
        <rect x="50" y="150" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <rect x="100" y="150" height="50" width="50" style="fill:rgb(0,0,0);stroke:rgb(0,0,0))"/>
        <rect x="150" y="150" height="50" width="50" style="fill:rgb(255,255,255);stroke:rgb(0,0,0)"/>
        <circle cx="75" cy="25" r="20" stroke="white" stroke-width="2" fill="darkgray"/>
        <circle cx="125" cy="75" r="20" stroke="white" stroke-width="2" fill="darkgray"/>
        <circle cx="75" cy="125" r="20" stroke="white" stroke-width="2" fill="blue"/>
        <circle cx="125" cy="175" r="20" stroke="white" stroke-width="2" fill="blue"/>
    </svg>
</body>
